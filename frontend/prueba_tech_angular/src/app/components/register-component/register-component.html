<div class="min-h-screen flex items-center justify-center bg-linear-to-r from-blue-50 to-indigo-50">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-lg space-y-6"
  >
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Registro de Cliente</h2>

    <!-- Nombre -->
    <div class="relative">
      <input
        formControlName="name"
        type="text"
        id="name"
        placeholder=" "
        class="peer w-full px-5 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 placeholder-transparent transition-colors"
      />
      <label for="name" class="absolute left-3 top-[-20px] text-gray-400 text-sm peer-placeholder-shown:top-[-20] peer-focus:top-[-20px] peer-focus:text-blue-500 font-medium transition-all">
        Nombre
      </label>
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-600 text-sm mt-1">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Email -->
    <div class="relative">
      <input
        formControlName="email"
        type="email"
        id="email"
        placeholder=" "
        class="peer w-full px-5 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 placeholder-transparent transition-colors"
      />
      <label for="email" class="absolute left-3 top-[-20px] text-gray-400 text-sm peer-placeholder-shown:top-[-20] peer-focus:top-[-20px] peer-focus:text-blue-500 font-medium transition-all">
        Email
      </label>
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-600 text-sm mt-1">
        <div *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Debe ingresar un correo válido.</div>
      </div>
    </div>

    <!-- Teléfono -->
    <div class="relative">
      <input
        formControlName="phone"
        type="tel"
        id="phone"
        placeholder=" "
        class="peer w-full px-5 py-3 border border-gray-300 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 placeholder-transparent transition-colors"
      />
      <label for="phone" class="absolute left-3 top-[-20px] text-gray-400 text-sm peer-placeholder-shown:top-[-20] peer-focus:top-[-20px] peer-focus:text-blue-500 font-medium transition-all">
        Teléfono
      </label>
    </div>

    <!-- Token -->
    <div class="relative">
      <input
        formControlName="token"
        type="text"
        id="token"
        placeholder=" "
        class="peer w-full px-5 py-3 border border-gray-300 rounded-xl focus:border-green-500 focus:ring-2 focus:ring-green-200 placeholder-transparent transition-colors"
      />
      <label for="token" class="absolute left-3 top-[-20px] text-gray-400 text-sm peer-placeholder-shown:top-3 peer-focus:top-[-20px] peer-focus:text-green-500 font-medium transition-all">
        Token de seguridad
      </label>
      <div *ngIf="loadingToken" class="text-sm text-green-500 mt-1 animate-pulse">
        Obteniendo token...
      </div>
      <div *ngIf="form.get('token')?.invalid && form.get('token')?.touched" class="text-red-600 text-sm mt-1">
        El token es obligatorio.
      </div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full bg-linear-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300"
    >
      Registrar
    </button>

    <!-- Mensaje -->
    <div
      *ngIf="message"
      class="text-center text-sm mt-3 p-3 rounded-xl font-medium"
      [ngClass]="{
        'bg-green-100 text-green-700': messageType === 'success',
        'bg-red-100 text-red-700': messageType === 'error'
      }"
    >
      {{ message }}
    </div>
  </form>
</div>
